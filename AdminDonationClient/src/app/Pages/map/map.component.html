<!-- Heatmap -->
<div #mapContainer style="height: 100vh; width: 100%;"></div>

<div class="control-container">
  <div>
    <!-- Chọn khoảng ngày -->
    <label for="startDate">Từ ngày:</label>
    <input type="date" id="startDate" [(ngModel)]="startDate" (change)="validateDateRange()" />
  
    <label for="endDate">Đến ngày:</label>
    <input type="date" id="endDate" [(ngModel)]="endDate" (change)="validateDateRange()" />
  
    <button (click)="loadLocationsByDateRange()" [disabled]="!isDateRangeValid">
      Tải dữ liệu
    </button>
  </div>
</div>
