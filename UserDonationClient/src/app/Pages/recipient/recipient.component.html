<div class="body">
    <!-- HEADER DESIGN -->
    <div class="header">
        <a href="#" class="logo">
            <img src="logo.png" alt="profile_pic">
            <div class="logo-name">
                <span>D</span>
                <span>O</span>
                <span>N</span>
                <span>A</span>
            </div>
        </a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <nav class="navbar">
            <!-- -------------------- Menu ----------------- -->
            <a href="#home">Home</a>
            <a href="#about">Post</a>
            <a routerLink="/map">Map</a>

            <!-- -------------------- Profile -------------------- -->
            <div class="profile">
                <div class="icon_wrap" (click)="ProfileOpen()">
                    <img [src]="userava"
                        alt="profile_pic">
                    <span class="name">{{username}}</span>
                    <i class="bi bi-chevron-compact-down"></i>
                </div>

                <div class="profile_dd">
                    <ul class="profile_ul">
                        <li class="profile_li"><a class="profile" href="#"><span class="picon"><i
                                        class="bi bi-person-fill"></i>
                                </span>Profile</a>
                        </li>
                        <li><a class="logout" type="button" (click)="Logout()"><span class="picon"><i
                                        class="bi bi-box-arrow-right"></i></span>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- ==================== Main =================== -->
    <div class="main-wrapper">
        <router-outlet />
    </div>
</div>
